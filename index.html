<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherUp</title>
  </head>
  <body class="web mobile">
    <div class="mapLocator"></div>
    <div id="map"></div>
    <section class="top">
      <a href="#" class="logo">WeatherUp</a>
      <div class="period-container">
        <div class="city" id="city"></div>
        <div class="day-data">
          <div class="day" id="day"></div>
          <div class="month"></div>
          <div class="date"></div>
        </div>
      </div>
    </section>
    <section class="middle" id="content">
      <!-- // data -->
    </section>
    <section class="middle2">
      <div class="search" autocomplete="off">
        <input type="text" placeholder="Search" id="searchUser" />
      </div>
      <button type="button" name="submit" id="submit">Submit</button>
    </section>
    <section class="last">
      <section class="main">
        <div class="forecast">
          <i class="fas fa-tint wIcon"></i>
          <div class="Humidity fontS">50</div>
        </div>
        <div class="forecast">
          <i class="fas fa-tachometer-alt wIcon"></i>
          <div class="Pressure fontS">50</div>
        </div>
        <div class="forecast">
          <i class="fas fa-wind wIcon"></i>
          <div class="WindSpeed fontS">50</div>
        </div>
      </section>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="token.js"></script>
    <script src="city_names.js"></script>
    <script src="location.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
