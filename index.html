<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherUp</title>
  </head>
  <body class="web mobile">
    <div class="map"></div>
    <section class="top">
      <a href="#" class="logo">WeatherUp</a>
      <div class="period-container">
        <div class="city">Cape Town</div>
        <div class="day-data">
          <div class="day">Monday</div>
          <div class="month">June</div>
          <div class="date">18</div>
        </div>
      </div>
    </section>
    <section class="middle">
      <div class="weather">
        <div class="temp-container">
          <div class="temp">25&degc</div>
          <div class="line"></div>
        </div>

        <div class="condition">
          <img src="/icons/sun.svg" alt="icon" class="weather-icon" />
          <div class="title">Sunny</div>
          <div class="range">20&degc / 27&degc</div>
        </div>
      </div>
    </section>
    <section class="middle2">
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
    </section>
    <section class="last">
      <section class="week">
        <div class="forecast">
          <img src="/icons/sun.svg" alt="icon" class="weather-icon" />
          <div class="day">Tue</div>
        </div>
        <div class="forecast">
          <img src="/icons/sun.svg" alt="icon" class="weather-icon" />
          <div class="day">Web</div>
        </div>
        <div class="forecast">
          <img src="/icons/sun.svg" alt="icon" class="weather-icon" />
          <div class="day">Thur</div>
        </div>
        <div class="forecast">
          <img src="/icons/sun.svg" alt="icon" class="weather-icon" />
          <div class="day">Fri</div>
        </div>
      </section>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
