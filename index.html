<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      src="https://kit.fontawesome.com/dd959880d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherUp</title>
  </head>
  <body class="web mobile">
    <div id="map"></div>
    <section class="top">
      <a href="#" class="logo">WeatherUp</a>
      <div class="period-container">
        <div class="timezone">
          <div id="city">12</div>/
          <div id="country">121</div>
        </div>

        <div class="day-data" id="date">Monday 25 June</div>
      </div>
    </section>
    <section class="middle">
      <div class="weather">
        <div class="temp-container">
          <div class="temp">25&degc</div>
          <div class="line"></div>
        </div>

        <div class="condition others" id="current-weather-items">
          <img src="/icons/sun.svg" alt="icon" class="weather-icon" />
         
      </div>
    </section>
    <section class="middle2">
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
    </section>
    <section class="last">
      <section class="today"></section>
      <section class="week">
        
        
       
      </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/token.js"></script>
    <script src="/functions.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
